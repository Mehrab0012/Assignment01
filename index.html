<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Assignment001</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="logo">LOGO</h3>
            <button class="nav-button">Sign Up</button>
        </nav>
        <div class="primary-heading">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="header-button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section>
            <div  class="cta-section">
                <div class="cta-items">
                    <h2>See It in Action</h2>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="preview-button">Launch Live Preview</button>
                </div>
                <img src="./Assets/wc-mini.png" alt="webflow-conf-2022">
            </div>
        </section>
        <section class="stats">
            <div class="container">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="stat-items">
                    <div class="stat-item">
                        <h3 class="logo">50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="stat-item">
                        <h3 class="logo">2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="stat-item">
                        <h3 class >95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
</body>
</html>
